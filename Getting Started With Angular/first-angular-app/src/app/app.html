<app-header />
<main>
    <ul id="users">
        @for (u of user; track u.id) {
          <li>
              <app-user [users]="u" (select)="onSelectUser($event)" />
          </li>
        }
    </ul>
    @if (selectedUser) {
        <app-tasks [userName]="selectedUser.name" /> 
    }@else {
        <p id="fallback">Please select a user to see their tasks.</p>
    }
</main>
